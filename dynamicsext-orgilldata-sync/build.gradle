plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
	manifest {
        attributes 'Implementation-Title': 'Orgill Data Sync',
        	'Implementation-Version': version,
        	'Main-Class': 'com.dynamicsext.bootstrap.OrgilldataSyncBootstrap'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

springBoot{
    mainClass = "com.dynamicsext.bootstrap.OrgilldataSyncBootstrap"
    layout = "ZIP"
}

uploadArchives {
    repositories {
       flatDir {
           dirs '/Users/hpoonaw/Personal/Work/Shabbir_Ezzi/standalone-plugins/dynamicsext-orgilldata-sync/libs'
       }
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
	compile group: 'commons-net', name: 'commons-net', version: '3.6'
	compile group: 'au.com.bytecode', name: 'opencsv', version: '2.4'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'commons-pool', name: 'commons-pool', version: '1.5.4'
	compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.2.4'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile ('org.springframework.boot:spring-boot-starter-web'){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile files('/Users/hpoonaw/Personal/Work/Shabbir_Ezzi/standalone-plugins/dynamicsext-orgilldata-sync/libs/jhplugins-1.0.jar')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

