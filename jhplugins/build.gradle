// Apply the java plugin to add support for Java
apply plugin: 'java'
//apply plugin: 'eclipse'
apply plugin: 'war'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

ext {
	springframework_version="3.1.0.RELEASE"
}

war {
	from 'WebContent'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'JHPlugins',
        	'Implementation-Version': version
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task collectJars(type: Copy){
    into "$buildDir/../dependencies"
    from configurations.compile
}

test {
	ignoreFailures = true
	exclude '**/test/**'
}

dependencies {
	
	compile group: 'org.springframework', name: 'spring-beans', version: springframework_version
	compile group: 'org.springframework', name: 'spring-context', version: springframework_version
	compile group: 'org.springframework', name: 'spring-context-support', version: springframework_version
	compile group: 'org.springframework', name: 'spring-web', version: springframework_version
	compile group: 'org.springframework', name: 'spring-jdbc', version: springframework_version
	compile group: 'org.springframework', name: 'spring-webmvc', version: springframework_version
	compile group: 'org.springframework', name: 'spring-oxm', version: springframework_version
	
	compile group: 'org.apache.struts', name: 'struts2-core', version: '2.3.16'
	compile group: 'org.apache.struts', name: 'struts2-json-plugin', version: '2.3.16'
	compile group: 'org.apache.struts', name: 'struts2-spring-plugin', version: '2.3.16'
	
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile group: 'javax.mail', name: 'mail', version: '1.4'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'commons-net', name: 'commons-net', version: '3.1'
	compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.3'
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.2.1'
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.20'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.3'
	compile files('./WebContent/WEB-INF/lib/edireader-4.7.3.jar')
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'commons-pool', name: 'commons-pool', version: '1.5.4'
	compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.2.4'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'cglib', name: 'cglib-nodep', version: '2.2.2'
	
	//compile group: '', name: '', version: ''
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version: springframework_version
   // testCompile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.3.5.RELEASE'
}